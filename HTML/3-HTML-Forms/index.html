<!DOCTYPE html>

<html>

<head>
    <title>HTML-Form</title>
</head>

<body>
    <h1 style=" font-style: italic;">HTML Form</h1>


    <form action="" method="post">

        <input type="text" name="name" placeholder="Enter your name" size="20" required>
        <br><br>
        <input type="email" name="email" placeholder="Enter your email" size="20" required>
        <br><br>
        <input type="password" name="password" placeholder="Enter your password" size="20" required>
        <br><br>
        <input type="number" name="age" placeholder="Enter your age" size="20" readonly>
        <br><br>
        <textarea name="textarea" id="" cols="30" rows="10"> </textarea>
        <br><br>

        <h2>Drinks checkbox</h2>
        <input type="checkbox" name="M" value="M" id="ck_0">
        Milk
        <br>
        <input type="checkbox" name="T" value="T" id="ck_1">
        Tea


        <h2>Drinks radio</h2>
        <input type="radio" name="group1" id="" value="Milk">
        Milk
        <br>
        <input type="radio" name="group1" id="" value="Tea">
        Tea
        <br>
        <input type="radio" name="group1" id="" value="Coffee">
        coffee
        <br><br>


        <h2>Drinks select (drop-down menu)</h2>
        <select name="select-drink" id="">
            <option value="0">Select your drink</option>
            <option value="1">Milk</option>
            <option value="2">Tea</option>
            <option value="3">Coffee</option>
        </select>

        <br><br><br><br>

        <input type="reset" value="Reset your order" onclick="alert('Your order has been reset!')">
        <br><br>

        <input type="submit" value="Submit your order" onclick="alert('Your order has been submitted!')"
            action="https://www.google.com">
        <br><br>

        <input type="button" value="Click me!" onclick="alert('Hello!')">
        <br><br>

        <input type="image" src="image2.png" alt="" width="100" height="100" onclick="alert('image button!')">


    </form>

</body>

</html>
