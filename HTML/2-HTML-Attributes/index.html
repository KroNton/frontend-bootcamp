<!DOCTYPE html>

<html>

<head>
    <title>HTML-Form</title>
</head>

<body>
    <h1 style="background-color:rgb(222, 84, 60) ; font-style: italic;">HTML Attributes</h1>


    <!-- use <a></a> for hyperlink -->
    <a href="https://www.google.com" target="_blank">Google<br></a>

    <a target="_blank" href="https://www.google.com">Google in new blank page<br> </a>

    <!-- img attributes -->
    <img src="image1.png" alt="this is my pic">
    <br>
    <a target="_blank" href="https://www.google.com"> <img src="image1.png" alt="this is my pic"> </a>
    <br>
    <img src="image2.png" alt="this is my pic" width="600" height="300"><br>

    <area shape="rect" coords="10,10,20,60" href="https://www.google.com" alt="">



    <!-- HTML Lists -->
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
    </ul>

    <ol>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
    </ol>

    <ol type="A">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
    </ol>

</body>

</html>
