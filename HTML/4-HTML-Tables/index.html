<!DOCTYPE html>

<html>

<head>
    <title>HTML-Tables</title>
</head>

<body>
    <h1 style=" font-style: italic;">HTML Tables</h1>

    <table>
        <tr>
            <td>first cell</td>
            <td>second cell </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>fourth cell</td>
        </tr>
    </table>


    <table align="center" border="1" bordercolor="red" cellpadding="10" cellspacing="10" frame="Above" width="50%"
        height="50%">
        <tr>
            <td>first cell</td>
            <td>second cell </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>fourth cell</td>
        </tr>
    </table>
    <br><br>

    <table align="center" border="1" cellpadding="10" cellspacing="10" width="50%" height="10%">
        <tr align="center" valign="center" bgcolor="red" bordercolor="red">
            <td>first cell</td>
            <td>second cell </td>
        </tr>
        <tr>
            <td>third</td>
            <td>fourth cell</td>
        </tr>
    </table>


    <table align="center" border="1" cellpadding="10" cellspacing="10" width="50%" height="10%">
        <tr align="center" valign="center" bgcolor="red" bordercolor="red">
            <td rowspan="2">&nbsp;</td>
            <td colspan="2">&nbsp; </td>
        </tr>
        <tr>
            <td>third</td>
            <td>fourth cell</td>
        </tr>
    </table>

    <br><br>
    <table border="1" align="center" cellpadding="5" cellspacing="3" width="20%">
        <tr>
            <th>Name</th>
            <th colspan="2">phone </th>
        </tr>
        <tr align="center" valign="center">
            <td>kyrillos</td>
            <td>324543453</td>
            <td>909088022</td>
        </tr>
    </table>

    </table>

    <br><br>
    <table border="1" align="center" cellpadding="5" cellspacing="3" width="20%">
        <tr>
            <td>Name :</td>
            <td>kyrillos </td>
        </tr>
        <tr align="center" valign="center">
            <td rowspan="2">phone</td>
            <td>324543453</td>
        </tr>

        <tr align="center" valign="center">
            <td>909088022</td>
        </tr>
    </table>
</body>

</html>
