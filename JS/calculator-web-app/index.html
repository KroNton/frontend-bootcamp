<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator App</title>
    <link rel="icon" type="image/x-icon" href="./assets/cal.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="calContainer">

        <div class="display">
            <h1 id="inputValue">0</h1>
        </div>

        <div class="butnsContainer">

            <div class="butnsRow smRaw">
                <button class="btn">
                    <p>(</p>
                </button>
                <button class="btn">
                    <p>)</p>
                </button>
                <button class="btn">
                    <p>AC</p>
                </button>
                <button class="btn">
                    <p>%</p>
                </button>
            </div>
            <div class="butnsRow">
                <button class="btn">
                    <p>7</p>
                </button>
                <button class="btn">
                    <p>8</p>
                </button>
                <button class="btn">
                    <p>9</p>
                </button>
                <button class="btn">
                    <p>/</p>
                </button>
            </div>
            <div class="butnsRow">
                <button class="btn">
                    <p>4</p>
                </button>
                <button class="btn">
                    <p>5</p>
                </button>
                <button class="btn">
                    <p>6</p>
                </button>
                <button class="btn">
                    <p>*</p>
                </button>
            </div>
            <div class="butnsRow">
                <button class="btn">
                    <p>1</p>
                </button>
                <button class="btn">
                    <p>2</p>
                </button>
                <button class="btn">
                    <p>3</p>
                </button>
                <button class="btn">
                    <p>-</p>
                </button>
            </div>
            <div class="butnsRow">
                <button class="btn">
                    <p>0</p>
                </button>
                <button class="btn">
                    <p>.</p>
                </button>
                <button class="btn">
                    <p>=</p>
                </button>
                <button class="btn">
                    <p>+</p>
                </button>
            </div>

        </div>


    </section>
</body>
<script src="index.js"></script>

</html>
